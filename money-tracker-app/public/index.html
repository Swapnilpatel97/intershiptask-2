<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Money Tracker</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  
  <div class="container">
    <h1>Money Tracker</h1>

    <!-- Expense Form -->
    <div>
      <h2>Add Expense</h2>
      <form id="expenseForm">
        <label for="expenseDescription">Description:</label>
        <input type="text" id="expenseDescription" name="expenseDescription" required>

        <label for="expenseAmount">Amount:</label>
        <input type="number" id="expenseAmount" name="expenseAmount" required>

        <button type="submit">Add Expense</button>
      </form>
    </div>

    <!-- Income Form -->
    <div>
      <h2>Add Income</h2>
      <form id="incomeForm">
        <label for="incomeDescription">Description:</label>
        <input type="text" id="incomeDescription" name="incomeDescription" required>

        <label for="incomeAmount">Amount:</label>
        <input type="number" id="incomeAmount" name="incomeAmount" required>

        <button type="submit">Add Income</button>
      </form>
    </div>

    <!-- Buttons for Expenses -->
    <div>
      <h2>Expense Actions</h2>
      <button id="getAllExpenses">Get All Expenses</button>
      <button id="updateExpense">Update Expense</button>
      <button id="deleteExpense">Delete Expense</button>
      <div id="expenseResults"></div>
    </div>

    <!-- Buttons for Incomes -->
    <div>
      <h2>Income Actions</h2>
      <button id="getAllIncomes">Get All Incomes</button>
      <button id="updateIncome">Update Income</button>
      <button id="deleteIncome">Delete Income</button>
      <div id="incomeResults"></div>
    </div>

    <!-- Display Expenses and Incomes -->
    <div>
      <h2>Expenses</h2>
      <ul id="expenseList"></ul>

      <h2>Incomes</h2>
      <ul id="incomeList"></ul>
    </div>
  </div>
</body>

</html>
